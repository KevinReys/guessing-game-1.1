<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<!--O atributo 'DEFER' no elemento <script> garante que o script seja executado após o carregamento do HTML, 
garantindo que os elementos necessários estejam disponíveis para o script.-->
<title>GUESSING GAME</title>
</head>
<body>
<div class="boxset">
    <h1>GUESSING GAME</h1>
    <h3>(Jogo da advinhação 1.0)</h3>
    <hr>
    <h3>Think of a number between 1 and 10.</h3>
    <button id="guessBtn">Guess</button>
    <input type="number" id="result">
    <!--Quando o botão com o ID guessBtn é clicado, o JavaScript gera um número aleatório 
    e exibi no elemento de entrada com o ID result. -->
    <h4>Developed by Kevin Reys</h4>
</div>
</body>

</html>
